<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>বিনিময়</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/binimoy.png" alt="" class="money-img" />
    <h1>বিনিময়</h1>
    <p> Please Choose your paying wallet for Mobile Recharge.</p>
   

    <div class="container">
      <div class="currency">
        <select id="currency-one">
          
          <option value="Recharge">Mobile Recharge</option>
          
        </select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>

      

      <div class="currency">
        <select id="currency-two">
          <option value="payer">Payeer</option>
          <option value="Money">Web Money</option>
        </select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
