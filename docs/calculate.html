<script>
function submit_form() {
 let jon = document.forms["myForm"]["jon"].value
 let taka = document.forms["myForm"]["taka"].value
//   alert(jon+"="+taka); 

s=0;
for (let i = 0; i < (parseInt(jon)+1); i++)
 {
    s=s+i;
}
y=parseFloat(taka)/s;

let text = "";
for (let i = parseInt(jon); i>0; i--)
{
    rs=y*i;
    text += rs + "<br>";
  
}
document.getElementById("demo").innerHTML = text; 
}


//--------------------------

 function lp(bal,n)
    {
            let x=bal,s=0;
            while (s<=bal)
            {
                let text2 = "";
                for(let i=1;i<n+1;i++)
                {
                   let y=x/i;
                   text2 +=i+"="+y + "<br>";
                s=s+y;

                }
                document.getElementById("demo2").innerHTML = text2;

            }
            return s

       }

       function seq(bal,peo)
       {
           let fix=bal
           while(lp(bal,peo)>fix)
           {
               bal=bal-1;
           }

       }
