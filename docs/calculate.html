<form name="myForm" align="center">
  Koto Jon: <input  type="text" name="jon">
  Total Taka: <input  type="text" name="taka">
</form>
<p align="center">
<button  onclick="submit_form()" >Submit</button></p>

<p id="demo"></p>






<script>
function submit_form() {
 let jon = document.forms["myForm"]["jon"].value
 let taka = document.forms["myForm"]["taka"].value
//   alert(jon+"="+taka); 

s=0;
for (let i = 0; i < (parseInt(jon)+1); i++)
 {
    s=s+i;
}
y=parseFloat(taka)/s;

let text = "";
for (let i = parseInt(jon); i>0; i--)
{
    rs=y*i;
    text += rs + "<br>";
  
}
document.getElementById("demo").innerHTML = text;
  
}


</script>
